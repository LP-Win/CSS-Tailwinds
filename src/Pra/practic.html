<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="">

        <main class="container m-auto">
            <div class="p-3">
                <h1><b>Demo Grid Layout in Tailwind CSS</b></h1>
            </div>
            <div class="grid md:grid-flow-dense grid-cols-1 md:grid-cols-8 md:grid-rows-2 gap-4 p-2">
                <div class="rounded-2xl border-4  w-full md:col-span-2 p-7 text-1xl bg-sky-200  border-blue-600">
                    <h2><b>Basic Card</b></h2>
                    <p>A standard size card</p>
                </div>
                <div class="rounded-2xl border-4 w-full md:col-span-2 p-7 text-1xl bg-purple-200  border-purple-500">
                    <h2><b>Standard Card</b></h2>
                    <p>Another standard card</p>
                </div>
                <div class="rounded-2xl border-4 w-full md:col-span-4 md:col-start-1 p-7 text-1xl bg-green-200 border-green-500">
                    <h2><b>Wide Card</b></h2>
                    <p>This card spans 2 columns</p>
                </div>
                <div class="rounded-2xl border-4 w-full md:col-span-2 md:row-span-2 p-7 text-1xl bg-yellow-200 border-yellow-500">
                    <h2><b>Tall Card</b></h2>
                    <p>This card spans 2 rows</p>
                </div>
                <div class="rounded-2xl border-4 w-full p-7 text-1xl bg-red-200 border-red-600">
                    <h2><b>Standard Card</b></h2>
                    <p>A regular card</p>
                </div>
                <div class="grid grid-cols-subgrid md:row-span-2 gap-4">
                    <div class="rounded-2xl border-4 w-full p-7 text-1xl bg-indigo-200 border-indigo-500">
                        <h2><b>Large Card</b></h2>
                        <p>This span 2x2</p>
                    </div>
                </div>
            </div>
        </main>

        <script src="..node_modules/preline/dist/preline.js"></script>
</body>
</html>
